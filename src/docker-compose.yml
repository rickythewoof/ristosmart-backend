version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: risto_user
      POSTGRES_PASSWORD: risto_pass
      POSTGRES_DB: ristosmart
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: risto_user
      DB_PASSWORD: risto_pass
      DB_NAME: ristosmart
      MANAGER_USER: manager@ristosmart.it
      MANAGER_PASSWORD: changemeplease!
      JWT_SECRET_KEY: super-secret-jwt-key-change-in-production
      SECRET_KEY: default_secret_key
      FLASK_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    command: ["python", "app.py"]

volumes:
  db_data:
